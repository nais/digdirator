{{- if not .Values.digdirator.onprem.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-apiserver
  labels:
    {{- include "digdirator.labels" . | nindent 4 }}
spec:
  egress:
    - ports:
        - port: 443
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.apiserverIP }}/32
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
      from: [ ]
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}
  policyTypes:
    - Egress
    - Ingress
---
apiVersion: nais.io/v1
kind: ReplicationConfig
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "digdirator.labels" . | nindent 4 }}
spec:
  namespaceSelector:
    matchExpressions:
      - key: team
        operator: Exists
  resources:
    {{- if .Values.idportenHosts }}
    - template: |
        apiVersion: networking.gke.io/v1alpha3
        kind: FQDNNetworkPolicy
        metadata:
          name: {{ .Release.Name }}-idporten-fqdn
          annotations:
            fqdnnetworkpolicies.networking.gke.io/aaaa-lookups: skip
        spec:
          egress:
            - ports:
                - port: 443
                  protocol: TCP
              to:
                - fqdns:
                  {{- range .Values.idportenHosts }}
                  - {{ . }}
                  {{- end }}
          podSelector:
            matchLabels:
              idporten: enabled
          policyTypes:
            - Egress
    {{- end }}
    {{- if .Values.maskinportenHosts }}
    - template: |
        apiVersion: networking.gke.io/v1alpha3
        kind: FQDNNetworkPolicy
        metadata:
          name: {{ .Release.Name }}-maskinporten-fqdn
          annotations:
            fqdnnetworkpolicies.networking.gke.io/aaaa-lookups: skip
        spec:
          egress:
            - ports:
                - port: 443
                  protocol: TCP
              to:
                - fqdns:
                  {{- range .Values.maskinportenHosts }}
                  - {{ . }}
                  {{- end }}
          podSelector:
            matchLabels:
              maskinporten: enabled
          policyTypes:
            - Egress
    {{- end }}
{{- end }}
