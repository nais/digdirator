{{- if not .Values.onprem.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-apiserver
  labels:
    {{- include "digdirator.labels" . | nindent 4 }}
spec:
  egress:
    - ports:
        - port: 443
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.apiserverIP }}/32
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
      from: [ ]
  podSelector:
    matchLabels:
      {{- include "digdirator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-egress
  labels:
    {{- include "digdirator.labels" . | nindent 4 }}
spec:
  egress:
    - ports:
        - port: 443
          protocol: TCP
      to:
        {{- range .Values.idporten.cidrs }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
        {{- range .Values.maskinporten.cidrs }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
  podSelector:
    matchLabels:
      {{- include "digdirator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
    - Ingress
---
apiVersion: nais.io/v1
kind: ReplicationConfig
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "digdirator.labels" . | nindent 4 }}
spec:
  namespaceSelector:
    matchExpressions:
      - key: team
        operator: Exists
  resources:
    {{- if .Values.idporten.hosts | required ".Values.idporten.hosts is required" }}
    - template: |
        apiVersion: networking.gke.io/v1alpha3
        kind: FQDNNetworkPolicy
        metadata:
          name: {{ .Release.Name }}-idporten-fqdn
          annotations:
            fqdnnetworkpolicies.networking.gke.io/aaaa-lookups: skip
        spec:
          egress:
            - ports:
                - port: 443
                  protocol: TCP
              to:
                - fqdns:
                  {{- range .Values.idporten.hosts }}
                  - {{ . }}
                  {{- end }}
          podSelector:
            matchLabels:
              idporten: enabled
          policyTypes:
            - Egress
    {{- end }}
    {{- if .Values.maskinporten.hosts | required ".Values.maskinporten.hosts is required" }}
    - template: |
        apiVersion: networking.gke.io/v1alpha3
        kind: FQDNNetworkPolicy
