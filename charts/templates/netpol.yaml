              to:
                - fqdns:
                  {{- range .Values.maskinporten.hosts }}
                  - {{ . }}
                  {{- end }}
          podSelector:
            matchLabels:
              maskinporten: enabled
          policyTypes:
            - Egress
    {{- end }}
    - template: |
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: {{ .Release.Name }}-idporten-egress
